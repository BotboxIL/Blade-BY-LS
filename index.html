<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blade by LS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      direction: rtl;
    }

    header {
      padding: 3rem 1rem;
    }

    header img {
      width: 200px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: transparent;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: 2px solid #fff;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .price-list, .hours, .gallery, .map {
      margin: 3rem auto;
      max-width: 600px;
      background-color: #111;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      text-align: right;
    }

    .price-list h2, .hours h2, .gallery h2, .map h2 {
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .price-list ul, .hours ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .price-list li, .hours li {
      margin: 0.7rem 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Blade by LS Logo">
    <h1>Blade by LS</h1>
    <div class="slogan">תספורת משנה חיים</div>
    <a class="btn" href="https://wa.me/972522995527" target="_blank">קבע תור עכשיו</a>
  </header>

  <section class="price-list">
    <h2>מחירון</h2>
    <ul>
      <li>50 ₪ — תספורת</li>
      <li>60 ₪ — תספורת + זקן מלא</li>
      <li>70 ₪ — תספורת + זקן מלא + צבע</li>
    </ul>
  </section>

  <section class="hours">
    <h2>שעות פעילות</h2>
    <ul>
      <li>ראשון – חמישי: 9:00–18:00</li>
      <li>שישי – שבת: סגור</li>
    </ul>
  </section>

  <section class="gallery">
    <h2>גלריה</h2>
    <p>התמונות יעלו בקרוב...</p>
    <!-- תוכל להוסיף תמונות כך:
    <img src="gallery1.jpg" alt="תספורת לדוגמה">
    -->
  </section>

  <section class="map">
    <h2>איך להגיע?</h2>
    <iframe 
      src="https://www.google.com/maps?q=שדרות+השופטים,+קרית+גת&output=embed"
      allowfullscreen>
    </iframe>
  </section>

  <footer>
    Made by BotBoxIL
  </footer>

</body>
</html>
