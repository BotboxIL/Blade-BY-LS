<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blade By LS</title>
  
  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      direction: rtl;
    }

    header {
      padding: 3rem 1rem;
    }

    header img {
      width: 200px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: transparent;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: 2px solid #fff;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .price-list {
      background-color: #111;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      margin-bottom: 2rem;
    }

    .price-list h2,
    .info-section h2,
    .gallery h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 2px solid #fff;
      padding: 1rem;
      font-size: 1.1rem;
      color: #fff;
    }

    thead {
      background-color: #222;
    }

    tbody tr:nth-child(even) {
      background-color: #111;
    }

    tbody tr:hover {
      background-color: #333;
      transition: 0.3s;
    }

    .info-section p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Blade by LS Logo">
    <h1>Blade By LS</h1>
    <div class="slogan">תספורת משנה חיים</div>
    <a class="btn" href="https://wa.me/972522995527" target="_blank">קבע תור עכשיו</a>
  </header>

  <section class="section price-list">
    <h2>מחירון</h2>
    <table>
      <thead>
        <tr>
          <th>שירות</th>
          <th>מחיר</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>✂️ תספורת</td>
          <td>50 ₪</td>
        </tr>
        <tr>
          <td>✂️ תספורת + זקן מלא</td>
          <td>60 ₪</td>
        </tr>
        <tr>
          <td>✂️ תספורת + זקן מלא + צבע</td>
          <td>70 ₪</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="section info-section">
    <h2>יצירת קשר</h2>
    <p>📍 כתובת: שדרות השופטים, קריית גת</p>
    <p>🕘 שעות פעילות: ראשון – חמישי, 9:00–18:00</p>

    <iframe 
      src="https://www.google.com/maps?q=שדרות+השופטים,+קריית+גת&output=embed"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <section class="section gallery">
    <h2>לקוחות מרוצים</h2>
    <div class="gallery">
      <img src="client1.jpg" alt="תספורת של לקוח מרוצה">
      <img src="client2.jpg" alt="תספורת של לקוח מרוצה">
    </div>
  </section>

  <footer>
    Made by BotBoxIL
  </footer>

</body>
</html>
